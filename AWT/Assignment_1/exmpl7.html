<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        .registration_form {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        h1 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],textarea,select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form class="registration_form">
        <h1 style="text-align: center;">Student Registration Form</h1>
        
        <fieldset>
            <legend>Registration Form</legend>
            
            <label for="student_name">Student Name:</label>
            <input type="text" placeholder="Enter Student Name" required>
            
            <label for="father_name">Father's Name:</label>
            <input type="text" placeholder="Enter Father's Name" required>
            
            <label>Gender:</label>
            <input type="radio" name="gender" value="male">Male</input>
            <input type="radio" name="gender" value="female">Female</input>

            <label for="address">Address:</label>
            <textarea  rows="4" placeholder="Enter Address" required></textarea>
     
            <label for="previous_course">Previous Course:</label>
            <input type="text" placeholder="Enter Previous School" list="Course">
            <datalist id="Course">
                <option value="BCA">
                <option value="BSc">
                <option value="Others">
            </datalist>
            
            <label for="grade">Grade Achieved:</label>
            <select id="grade" name="grade" required>
                <option value="" disabled selected>Select Grade</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
            </select>
        </fieldset>
    
        <input type="submit" value="Submit">
    </form>
</body>
</html>
